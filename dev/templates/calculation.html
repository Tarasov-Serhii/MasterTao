<section class="calculation">
    <div class="container">
        <div class="titles line-1">Получить рассчет стоимости доставки вашего груза</div>
        <div class="calculation-row">
            <form class="calculation-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-input">
                            <label for="category">Категория товара:</label>
                            <input id="category" type="text" placeholder="Категория товара">
                        </div>
                        <div class="form-input">
                            <label for="weight">Вес груза (кг):</label>
                            <input id="weight" type="text" placeholder="Введите вес">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-input">
                            <label for="price">Стоимость груза:</label>
                            <input id="price" type="text" placeholder="Введите стоимость">
                        </div>
                        <div class="form-input">
                            <label for="volume">Объем груза (м3):</label>
                            <input id="volume" type="text" placeholder="Введите объем">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="check-box">
                            <input type="checkbox" id="insurance" name="docs">
                            <label for="insurance">Страховка</label>
                        </div>
                        <div class="check-box">
                            <input type="checkbox" id="registration" name="docs">
                            <label for="registration">Таможенное оформление</label>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-input">
                            <label for="code">Код ТН ВЭД:</label>
                            <input type="text" id="code" placeholder="Введите код">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-input">
                            <input type="file" id="file" name="file">
                            <label for="file">Загрузить фото товара</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="mb-2 btn btn-primary btn-lg">Следующий шаг<img src="assets/img/Vector.svg" alt="arrow"></button>
            </form>
            <img class="image-decor" src="assets/img/men.png" alt="image-decor">
        </div>
    </div>
</section>
